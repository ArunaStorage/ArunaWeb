<html>
	<head>
		{{template "baseHeader"}}
	  </head>
	{{template "baseTopBar" .}}
	<body>
		<meta name="csrf-token" content="{{.csrfToken}}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-1">
					<div class="container-fluid">
						<a href="/createProject"><button type="button" class="btn btn-info btn-sm">New Project</button></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Description</th>
								<th scope="col">ID</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							{{range .projects}}
								<tr>
									<th scope="row">{{.Name}}</th>
									<td>{{.Description}}</td>
									<td>{{.Id}}</td>
									<td><a href="/project/{{ .Id }}/datasets"><button type="button" class="btn btn-info btn-sm">Details</button></td>
									<td><a href="/project/{{ .Id }}/apitoken/list"><button type="button" class="btn btn-info btn-sm">API Tokens</button></a></td>
									<td><button type="button" onclick="deleteProject('{{.Id}}')" class="btn btn-danger btn-sm">Delete</button></td>
								</tr>
							{{end}}
						</tbody>
					</table>
				</div>
				<div class="col-md-1">
				</div>
			</div>
		</div>
	</body>
</html>

<html>
  <head>
    {{template "baseHeader"}}
  </head>
    {{template "baseTopBar" .}}
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <form method="POST">
              <input type="hidden" name="_csrf" value="{{ .csrfToken }}"/>
                <div class="form-group">
                  <label for="datasetname">Datasetname</label>
                  <input name="datasetname" type="text" class="form-control" id="datasetname"  placeholder="Enter datasetname">
                </div>
                <div class="form-group">
                  <label for="dataset type">Datasettype</label>
                  <input name="datasettype" type="text" class="form-control" id="datasettype" placeholder="gbff">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-md-1">

        </div>
    </div>

</html>

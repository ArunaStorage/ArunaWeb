<html>
  <head>
    {{template "baseHeader"}}
  </head>
    {{template "baseTopBar" .}}
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <form method="POST">
                <input type="hidden" name="_csrf" value="{{ .csrfToken }}"/>
                <div class="form-group">
                  <label for="datasetname">DatasetID</label>
                  <input class="form-control" type="text" placeholder="{{.datasetid}}" readonly>
                </div>
                <div class="form-group">
                  <label for="datasetversionname">DatasetVersionName</label>
                  <input name="datasetname" type="text" class="form-control" id="datasetname"  placeholder="Enter datasetname">
                </div>
                <label for="version">version</label>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input name="majorversion" type="text" class="form-control" placeholder="major">
                    </div>
                    <div class="col">
                      <input name="minorversion" type="text" class="form-control" placeholder="minor">
                    </div>
                    <div class="col">
                      <input name="patchversion" type="text" class="form-control" placeholder="patch">
                    </div>
                    <div class="col">
                      <select name="stageversion" class="form-control">
                        <option>alpha</option>
                        <option>beta</option>
                        <option>stable</option>
                        <option>rc</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-md-1">

        </div>
    </div>

</html>

<html>
	<head>
		{{template "baseHeader"}}
	</head>
	{{template "baseTopBar" .}}
	<body>
		<meta name="csrf-token" content="{{.csrfToken}}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-1">
					<div class="container-fluid">
						<a href="/project/{{ .projectid }}/apitoken/new"><button type="button" class="btn btn-info btn-sm">New Token</button></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Token</th>
								<th scope="col">Rights</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							{{range .token}}
								<tr>
									<th scope="row">{{.Id}}</th>
									<td>{{.Token}}</td>
									<td>{{.Rights}}</td>
									<td><button type="button" onclick="deleteDataset('{{.Token}}')" class="btn btn-danger btn-sm">Delete</button></td>
								</tr>
							{{end}}
						</tbody>
					</table>
				</div>
				<div class="col-md-1">
				</div>
			</div>
		</div>
	</body>
</html>

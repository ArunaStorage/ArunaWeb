<html>
  <head>
    {{template "baseHeader"}}
  </head>
    {{template "baseTopBar" .}}
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <form method="POST">
              <input type="hidden" name="_csrf" value="{{ .csrfToken }}"/>
                <div class="form-group">
                  <label for="projectname">Projectname</label>
                  <input name="projectname" type="text" class="form-control" id="projectname"  placeholder="Enter projectname">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input name="description" type="text" class="form-control" id="description" placeholder="my awesome project">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-md-1">

        </div>
    </div>

</html>

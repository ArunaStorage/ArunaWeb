<html>
    <head>
        {{template "baseHeader"}}
      </head>
	<body>
        <meta name="csrf-token" content="{{.csrfToken}}">
        {{template "baseTopBar" .}}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <table class="table">
                        <h3>Object groups</h3>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Version</th>
                                <th scope="col">DatasetID</th>
                                <th scope="col">Details</th>
                                <th scope="col">Link</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .objectgroups}}
                                <tr>
                                    <th scope="row">{{.ID}}</th>
                                    <td scope="row">{{ .Name }}</td>
                                    <td>{{ .Version | formatAsVersion }}</td>
                                    <td scope="row">{{ .DatasetID }}</td>
                                    <td><a href="/objects/?resourceID={{.ID}}&resource=datasetobjectgroup"><button type="button" class="btn btn-info btn-sm">Details</button></a></td>
                                    <td><a href="/objectGroup/{{.ID}}/link"><button type="button" class="btn btn-info btn-sm">Link</button></a></td>
                                    <td><button type="button" onclick="deleteDatasetObject('{{.ID}}')" class="btn btn-danger btn-sm">Delete</button></a></td>
                                </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </body>
</html>

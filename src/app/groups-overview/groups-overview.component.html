<mat-toolbar color="primary">
    <button mat-icon-button color="secondary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>BioData DB - ObjectGroups</span>
    <span class="example-spacer"></span>
    <button mat-icon-button color="secondary" (click)=openProfile()>
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>

<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            Stats about this objectgroup
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list >
            <mat-list-item style="height: 40px;"><mat-icon>bar_chart</mat-icon>
                Number of Objects: xxx</mat-list-item>
            <mat-list-item style="height: 40px;"><mat-icon>bar_chart</mat-icon>
                Stat 2</mat-list-item>
            <mat-list-item style="height: 40px;"><mat-icon>bar_chart</mat-icon>
                Stat 3</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)=newObjectgroup()>New Objectgroup</button>
    </mat-card-actions>
</mat-card>

<h1 mat-dialog-title color="primary">
    <button mat-icon-button mat-dialog-close color="primary">
        <mat-icon>close</mat-icon>
    </button>
    Create Object Group for XXX
</h1>

<div mat-dialog-content>

    <mat-form-field appearance="fill" class="example-form">
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="new_objgroup.name" placeholder="Example1">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-form">
        <mat-label>Description</mat-label>
        <input type="text" matInput [(ngModel)]="new_objgroup.description" placeholder="Example1">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-form">
        <mat-label>UUID</mat-label>
        <input disabled type="text" matInput [(ngModel)]="new_objgroup.uuid" placeholder="Example1">
    </mat-form-field>



    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="45%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-form-field appearance="fill" class="example-form">
                <mat-label>Key</mat-label>
                <input type="text" matInput [(ngModel)]="label.key" placeholder="e.g. Organism">
            </mat-form-field>
        </div>
        <div fxFlex="45%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-form-field appearance="fill" class="example-form">
                <mat-label>Value</mat-label>
                <input type="text" matInput [(ngModel)]="label.value" placeholder="e.g. E.coli">
            </mat-form-field>
        </div>
        <div fxFlex="10%" fxFlex.xs="100%" fxFlex.sm="33%">
            <button mat-mini-fab color="accent" (click)="addtoLabels()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
            <h3>
                Labels:
            </h3>
            <mat-list>
                <mat-list-item *ngFor="let label of new_objgroup.labels; let i = index" [attr.data-index]="i"
                    style="height: 30px;">
                    {{label.key}}: {{label.value}}
                    <button mat-icon-button color="warn" (click)=deleteLabel(i)>
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-form-field appearance="fill">
                <mat-label>Generated on</mat-label>
                <input matInput (dateInput)="addtoObject()" [(ngModel)]="generated_date" [matDatepicker]="generated">
                <mat-datepicker-toggle matSuffix [for]="generated"></mat-datepicker-toggle>
                <mat-datepicker #generated></mat-datepicker>
            </mat-form-field>

        </div>
    </div>
    
    <button mat-raised-button color="accent" (click)="createObject()"> Create Object</button>

            <table mat-table [dataSource]="object_table" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="filename">
                    <th mat-header-cell *matHeaderCellDef> Filename </th>
                    <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
                </ng-container>
                <ng-container matColumnDef="filetype">
                    <th mat-header-cell *matHeaderCellDef> Filetype </th>
                    <td mat-cell *matCellDef="let element"> {{element.filetype}} </td>
                </ng-container>
                <ng-container matColumnDef="contentLen">
                    <th mat-header-cell *matHeaderCellDef> ContentLen </th>
                    <td mat-cell *matCellDef="let element"> {{element.contentLen}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="warn">
                            <mat-icon>delete_forever</mat-icon></button> </td>
                </ng-container>
                <ng-container matColumnDef="uploaded">
                    <th mat-header-cell *matHeaderCellDef> Uploaded </th>
                    <td mat-cell *matCellDef="let element"> 
                        
                            true/false </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
        
            
        
    

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="new_objgroup">Generate</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" (click)="logME()">LOG</button>
</div>

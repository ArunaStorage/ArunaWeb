<h1 mat-dialog-title color="primary">
    <button mat-mini-fab mat-dialog-close 
    #tooltip="matTooltip" 
            matTooltip="Close"
            matTooltipPosition="below" color="primary">
        <mat-icon>close</mat-icon>
    </button>
    API Keys - {{data.projectData.name}}
    
</h1>
<div mat-dialog-content>

<!--<button color="primary" mat-raised-button (click)="createProjectToken()">Create new Key</button>-->

<table mat-table [dataSource]="token_table" matSort >

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Token </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.token}} 
         </td>
    </ng-container>
    <ng-container matColumnDef="rights">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rights </th>
        <td mat-cell *matCellDef="let element">
             {{element.rights}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button [cdkCopyToClipboard]="element.token" mat-icon-button 
            #tooltip="matTooltip" 
            matTooltip="Copy API Token"
            matTooltipPosition="above" color="primary" (click)="openSnackBar()">
                <mat-icon>content_copy</mat-icon>
            </button>
            <button mat-icon-button 
            #tooltip="matTooltip" 
            matTooltip="Delete API Key"
            matTooltipPosition="above"
            matTooltipClass="warning-snackbar" color="warn" (click)="deleteKey(element.id)"><mat-icon>delete_forever</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div mat-dialog-actions>
    <button mat-mini-fab 
    #tooltip="matTooltip" 
            matTooltip="Generate new API Key"
            matTooltipPosition="right" color="primary" (click)="createProjectToken()">
        <mat-icon>add</mat-icon>
    </button>
</div>

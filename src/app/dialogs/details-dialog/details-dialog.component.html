<h1 mat-dialog-title color="primary">
    <button mat-mini-fab mat-dialog-close #tooltip="matTooltip" matTooltip="Close" matTooltipPosition="below"
        color="primary">
        <mat-icon>close</mat-icon>
    </button>
    Details - {{data.type}}: {{data.name}}
</h1>
<div mat-dialog-content>

    <mat-tab-group>
        <mat-tab label="Details">
            <mat-list>
                <mat-list-item>
                    <mat-icon>create</mat-icon>
                    Name: {{data.name}}
                </mat-list-item>
                <mat-list-item>
                    <mat-icon>create</mat-icon>
                    Created: {{data.created | date: "dd. MMM yyyy, HH:mm.ss"}}
                </mat-list-item>
                <mat-list-item>
                    <mat-icon>description</mat-icon>
                    Description: {{data.description}}
                </mat-list-item>
                
                <mat-list-item>
                    <mat-icon>fingerprint</mat-icon>
                    ID: {{data.id}}
                    <button [cdkCopyToClipboard]="data.id" mat-icon-button #tooltip="matTooltip" matTooltip="Copy ID"
                        matTooltipPosition="above" color="primary" (click)="openSnackBar()">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </mat-list-item>
                <!--<mat-list-item >
                    <mat-icon>local_offer</mat-icon>
                    Datasettype: .xxx
                </mat-list-item>-->

            </mat-list>
        </mat-tab>
        <mat-tab label="Labels">

            <table mat-table [dataSource]="label_table" class="mat-elevation-z8">

                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef> Key </th>
                    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="labelColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: labelColumns;"></tr>
            </table>

        </mat-tab>


        <mat-tab label="Metadata">


        </mat-tab>
    </mat-tab-group>

        <br>


</div>
